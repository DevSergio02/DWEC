<html lang="en">

    <title>01-checkbox</title>

  <body>

        <input type="checkbox" id="check1" value="Opción 1" />

        Opción 2

    </div>

      const button2 = document.querySelector("#check2");
      const button3 = document.querySelector("#check3");
      button1.addEventListener("click", (e) => {
        if (button2.checked && button3.checked) {

        }
      });
    </script>
  </body>
</html>
