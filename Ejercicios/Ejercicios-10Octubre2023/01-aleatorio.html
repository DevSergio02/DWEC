<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-aleatorio</title>
  </head>
  <body>
    <script>
      const numeroAleatorio = (maximo) => {
        return Math.round(Math.random() * maximo);
      };
      const maximo = prompt("Introduce un número: ");
      const numero = numeroAleatorio(maximo);
      alert(`El número aleatorio generado es: ${numero}`);
    </script>
  </body>
</html>
