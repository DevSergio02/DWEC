<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-coches</title>
  </head>
  <body>
    <script>
      class Coche {
        constructor(marca, modelo, precio, añoMatriculacion, urlFoto) {
          this.marca = marca;
          this.modelo = modelo;
          this.precio = precio;
          this.añoMatriculacion = añoMatriculacion;
          this.urlFoto = urlFoto;
        }
        toString() {
          return `
      Marca: ${this.marca}
      Modelo: ${this.modelo}
      Precio: ${this.precio}
      Año matriculación: ${this.añoMatriculacion}
      Url foto: ${this.urlFoto}
    `;
        }
      }

      let listaCoches = [];

      const coche1 = new Coche("Seat", "Ibiza", 15000, 2023, "img/ibiza.jpg");
      const coche2 = new Coche("Peugeot", "208", 20000, 2022, "img/208.jpg");
      const coche3 = new Coche("Renault", "Clio", 18000, 2021, "img/clio.jpg");
      const coche4 = new Coche("Opel", "Corsa", 17000, 2020, "img/corsa.jpg");
      const coche5 = new Coche("Fiat", "500", 16000, 2019, "img/500.jpg");

      listaCoches.push(coche1, coche2, coche3, coche4, coche5);

      for (let i = 0; i < listaCoches.length; i++) {
        console.log("Coche " + (i + 1) + ": " + listaCoches[i]);
      }
    </script>
  </body>
</html>
