<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numeros = new Array(1, 2, 3, 4, 5);

      const sumaE1 = (lista) => {
        let contador = 0;
        lista.forEach((elemento) => {
          contador += elemento;
        });
        return contador;
      };

      console.log("La suma es " + sumaE1(numeros));
    </script>
  </body>
</html>
