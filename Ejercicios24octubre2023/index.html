<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form id=formulario action="#" method="post">
        <label for="codigoPostal">Código Postal:</label>
        <input type="text" id="codigoPostal" name="codigoPostal" required><br>
        <p class="error-feedback"></p>
        <label for="numeroEntero">Número Entero:</label>
        <input type="number" id="numeroEntero" name="numeroEntero" required><br>
        <p class="error-feedback"></p>
        <label for="numeroReal">Número Real:</label>
        <input type="number" step="0.01" id="numeroReal" name="numeroReal" required><br>
        <p class="error-feedback"></p>
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required><br>
        <p class="error-feedback"></p>
        <label for="telefonoInternacional">Número de Teléfono Internacional:</label>
        <input type="tel" id="telefonoInternacional" name="telefonoInternacional" pattern="[+][0-9]{1,15}" required><br>
        <p class="error-feedback"></p>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>
        <p class="error-feedback"></p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <p class="error-feedback"></p>
        <label for="dni">DNI (Documento Nacional de Identidad):</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]" required><br>
        <p class="error-feedback"></p>
        <label for="url">URL (Dirección Web):</label>
        <input type="url" id="url" name="url" required><br>
        <p class="error-feedback"></p>
        <label for="tarjetaCredito">Tarjeta de Crédito:</label>
        <input type="text" id="tarjetaCredito" name="tarjetaCredito" required><br>
        <p class="error-feedback"></p>
        <label for="contrasena">Contraseña Segura (8 a 10 caracteres, al menos un dígito o un carácter alfanumérico):</label>
        <input type="password" id="contrasena" name="contrasena" required><br>
        <p class="error-feedback"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
