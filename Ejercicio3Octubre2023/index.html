<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("Introduce un valor");
      let inputParsed = parseInt(input);
      inputParsed = inputParsed * 0.21;
      let inputFinal = parseInt(inputParsed);
      inputFinal = inputParsed + input;
      alert(input + "es" + inputParsed + "es" + inputFinal);
    </script>
  </body>
</html>
